<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <logo>
                <m>M</m>chat
            </logo>
        </header>
        <left-bar id="left-bar" class="hidden">
        </left-bar>
        <main id="main" class="wide">
            <login id="login">
                <top-bar>
                    <logo>
                        <m>M</m>chat
                    </logo>
                </top-bar>
                <p>
                    Welcome! <br> Pick a username to start chatting.
                </p>
                <form id="login-form">
                    <a>Username:</a></br>
                    <input type="text" name="username" id="username" required>
                </form>
            </login>
            <chat id="chat" class="hidden">
            </chat>
            <input-area id="input" class="hidden">
                <form id="chat-form">
                    <container id="msgContainer">
                        <textarea type="text" name="message" id="concept" placeholder="Type a message" rows="1"></textarea>
                    </container>
                </form>
            </input-area>
        </main>
        <right-bar id="right-bar" class="hidden">
        </right-bar>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
